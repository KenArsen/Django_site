{% extends 'base.html' %}
{% block content %}
    <h1>{{ title }}</h1>
    {% if post.husband %}
        <h2>{{ post.husband }}</h2>
    {% endif %}
    {% if post.photo %}
    <p><img class="img-article-left" src="{{ post.photo.url }}"></p>
    {% endif%}
    {{ post.content|linebreaks }}
{% endblock content %}
